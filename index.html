<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./MyClass.js"></script>
    <script defer src="./app.js"></script>
    <title>Take Screen Shoot</title>
</head>
<body>
    <div class="container">
        <div class="video">
            <video autoplay muted></video>
        </div>
        <div class="snap-btn">
            <button id="snap-btn">Take Picture and Register</button>
        </div>
        <div class="canvas">
            <canvas></canvas>
        </div>
        <div class="table">
            <table>
                <tbody>

                    <tr id="head">
                        <th>ISO Date</th>
                        <th>Registered By</th>
                        <th>Plate</th>
                        <th>Image</th>
                        <th>Delete</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
